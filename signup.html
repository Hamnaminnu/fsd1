<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tourism</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>body {
      text-align: center;
    }
    form {
      display: inline-block;
    }</style>
</head>
<body>
    <!-- nav bar starts here -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">KERALA-TOURISM</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a  href="district.html">Districts</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
    </nav>
    <!-- nav bar ends here -->

    <!-- form starts -->
    <form action="res.html" class="signup" style="border:1px solid #ccc" onsubmit="return Validate()">
      <div class="container2">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="text"><b>Name</b></label>
        <input type="text" placeholder="Enter name" name="name" required>
        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>
        <label for="phonenumbr"><b>Mobile Number</b></label>
        <input id="num" type="text" placeholder="Enter Number" name="phonenumbr" required>
        <label for="psw"><b>Password</b></label><span id="strength"></span>
        <input id="password" type="password" placeholder="Enter Password" name="psw" onkeyup="return ValidatePassword()" required>
        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> 
        By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>
        </label>
        <div class="clearfix">
          <button type="button" class="cancelbtn1">Cancel</button>
          <button type="submit" id="submit" class="signupbtn button1">Sign Up</button>
        </div>
      </div>
    </form>
    <!-- form ends -->
    <script src="script.js"></script>
    <!-- footer strats -->
    <div class="footer">
      <p>copyright@kerala-tourism</p>
    </div>
    <!-- footer ends -->
</body>
</html>
